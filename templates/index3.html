<!DOCTYPE html>
<html>
<head>
    <title>Expense Form</title>
</head>
<body>
    <form method="post" action="/process_form">
        Number of people: <input type="number" name="num_people" id="num_people" min="1" required><br><br>
        
        {% for i in range(num_people) %}
        Person {{ i+1 }}: <input type="text" name="person_{{ i+1 }}" placeholder="Name" required><br>
        Expense {{ i+1 }}: <input type="number" name="expense_{{ i+1 }}" placeholder="Expense" step="0.01" required><br><br>
        {% endfor %}
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
